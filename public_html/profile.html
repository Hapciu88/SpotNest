<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <h1>Choose a Profile</h1>
    </div>
    <div class="profiles">
        <div class="profile" id="Tenant">
          <img src="assets/awkward.png" alt="Profile 1">
          <h2>Landlord</h2>
        </div>
        <div class="profile" id="Landlord">
          <img src="assets/awkward.png" alt="Profile 2">
          <h2>Tenant</h2>
        </div>
      </div>
      <button id="selectButton">Select Profile</button>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
